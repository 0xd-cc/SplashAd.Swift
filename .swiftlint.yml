included:
  - Source
  - Example/SplashAd.Swift
  - Example/Tests
excluded:
  - Tests/SwiftLintFrameworkTests/Resources
analyzer_rules:
  - unused_declaration
  - unused_import
disabled_rules:
  - identifier_name
  - type_name
  - force_cast
  - function_body_length
  - type_body_length
  - file_length
  - line_length
  - for_where
  - function_parameter_count
  - large_tuple
  - nesting
  - trailing_whitespace
  - notification_center_detachment
  - multiple_closures_with_trailing_closure
  - todo
  - cyclomatic_complexity
  - block_based_kvo
  - fallthrough  
  - weak_delegate
  - vertical_parameter_alignment
  - switch_case_alignment

identifier_name:
  excluded:
    - id
number_separator:
  minimum_length: 5
file_name:
  excluded:
    - main.swift
    - LinuxMain.swift
    - TestHelpers.swift
    - shim.swift
    - AutomaticRuleTests.generated.swift

custom_rules:
  rule_id:
    included: Source/SwiftLintFramework/Rules/.+/\w+\.swift
    name: Rule ID
    message: Rule IDs must be all lowercase, snake case and not end with `rule`
    regex: identifier:\s*("\w+_rule"|"\S*[^a-z_]\S*")
    severity: error
  fatal_error:
    name: Fatal Error
    excluded: "Tests/*"
    message: Prefer using `queuedFatalError` over `fatalError` to avoid leaking compiler host machine paths.
    regex: \bfatalError\b
    match_kinds:
      - identifier
    severity: error
  rule_test_function:
    included: Tests/SwiftLintFrameworkTests/RulesTests.swift
    name: Rule Test Function
    message: Rule Test Function mustn't end with `rule`
    regex: func\s*test\w+(r|R)ule\(\)
    severity: error
